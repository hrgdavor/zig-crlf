name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-windows
          - aarch64-windows
          - x86_64-linux
          - aarch64-linux
          - x86_64-macos
          - aarch64-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0
      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall
      - name: Package
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp zig-out/bin/crlf.exe crlf.exe
            zip crlf-${{ matrix.target }}.zip crlf.exe
            mv crlf-${{ matrix.target }}.zip dist/
          else
            cp zig-out/bin/crlf crlf
            tar -czf crlf-${{ matrix.target }}.tar.gz crlf
            mv crlf-${{ matrix.target }}.tar.gz dist/
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crlf-${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
