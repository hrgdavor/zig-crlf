name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        target:
          - x86_64-windows
          - aarch64-windows
          - x86_64-linux
          - aarch64-linux
          - x86_64-macos
          - aarch64-macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v1
        with:
          version: 0.15.0-dev.11+821b048d2 # Using a recent 0.15 dev version or stable 0.15 when released
      - name: Build
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSmall
      - name: Package
        run: |
          mkdir -p bin
          if [ "${{ matrix.target }}" == *"windows"* ]; then
            cp zig-out/bin/crlf.exe bin/crlf-${{ matrix.target }}.exe
          else
            cp zig-out/bin/crlf bin/crlf-${{ matrix.target }}
          fi
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crlf-${{ matrix.target }}
          path: bin/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
